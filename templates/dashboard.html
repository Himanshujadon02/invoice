{% extends 'base.html' %}


{% block body %}

<h1 class="text-center mt-5">Welcome to the Dashboard!</h1>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Add Invoice</h3>

                    <img src="/static/images/invoice2.jpg" alt="Invoice Logo" class="card-img-top mb-3">
                    <a href="{% url 'add-invoice' %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Service Provider</h3>
                    <img src="/static/images/Edit.webp" alt="Edit Logo" class="card-img-top mb-3">
                    <a href="{% url 'service-provider' %}" class="btn btn-primary">View Details</a>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Review Services</h3>
                    <img src="/static/images/Review.webp" alt="Review Logo" class="card-img-top mb-3">
                    <a href="{% url 'review-invoice' %}" class="btn btn-primary">View Details</a>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">Report</h3>

                    <img src="/static/images/REPORT.webp" alt="Report Logo" class="card-img-top mb-3">
                    <a href="{% url 'report' %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
